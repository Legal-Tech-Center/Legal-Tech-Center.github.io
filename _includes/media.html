{% assign lang = page.lang | default: "de" %}
{% assign t = site.data.i18n[lang] %}
<section class="media" id="media">
  <div class="container">
    <h2 class="section-title">{{ t.media.title }}</h2>

    <div class="media-grid">
      {% for outlet in site.data.media %}
      <div class="media-item">
        <img src="{{ '/assets/images/media/' | append: outlet.logo | relative_url }}" alt="{{ outlet.name }}" class="media-logo">
      </div>
      {% endfor %}
    </div>
  </div>
</section>

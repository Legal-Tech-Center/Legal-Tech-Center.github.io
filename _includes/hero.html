{% assign lang = page.lang | default: "de" %}
{% assign t = site.data.i18n[lang] %}
<section class="hero" id="hero">
  <div class="hero-content">
    <h1 class="hero-title">{{ t.hero.headline }}</h1>
    <p class="hero-subtitle">{{ t.hero.subheadline }}</p>
    <div class="hero-ctas">
      <a href="#" onclick="Calendly.initPopupWidget({url: '{{ site.calendly_url }}?primary_color=3BBFFF'}); return false;" class="btn btn-primary">{{ t.hero.cta_consultation }}</a>
      <a href="#what-we-do" class="btn btn-secondary">{{ t.hero.cta_learn_more }}</a>
    </div>
  </div>
  <div class="hero-decoration" aria-hidden="true"></div>
</section>

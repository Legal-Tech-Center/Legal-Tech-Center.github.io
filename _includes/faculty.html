<section class="faculty" id="faculty">
  <div class="container">
    <h2 class="section-title">Faculty</h2>

    <div class="faculty-grid">
      {% for member in site.data.faculty %}
      <div class="faculty-card">
        <div class="faculty-photo">
          <div class="photo-placeholder">{{ member.name | split: ' ' | first | slice: 0 }}{{ member.name | split: ' ' | last | slice: 0 }}</div>
        </div>
        <h3 class="faculty-name">{{ member.name }}</h3>
        <p class="faculty-title">{{ member.title }}</p>
        <p class="faculty-bio">{{ member.bio }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

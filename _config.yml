# Site settings
title: Legal Tech Center
description: Agentic Workflows for Legal Teams
url: "https://legaltech.center"
baseurl: ""

# Calendly booking integration
calendly_url: "https://calendly.com/blockchain-lawyer/legal-tech-center"

# SEO settings
author: Legal Tech Center
locale: de_DE
twitter:
  card: summary_large_image
social:
  name: Legal Tech Center
  links:
    - https://www.linkedin.com/company/legal-tech-center
logo: /assets/images/logo.png

# Build settings
markdown: kramdown
theme: null

# Plugins (included in github-pages gem)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - CLAUDE.md

# Collections and defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
      lang: de
  - scope:
      path: "en"
    values:
      lang: en
